<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="CatWiki | Todo sobre tus gatos favoritos."
    />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fa/css/all.min.css" />
    <title>CatWiki | Todo sobre tus gatos favoritos.</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="brand">
          <p class="brand__text">CatWiki</p>
          <p class="brand__icon"><i class="fas fa-cat"></i></p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <div class="main__details">
          <div class="main__brand">
            <p class="main__brand-text">CatWiki</p>
            <p class="main__brand-icon"><i class="fas fa-cat"></i></p>
          </div>
          <h1 class="main__h1">Get to know more about your cat breed</h1>
          <div class="main__browser">
            <p class="main__browser-text">Enter your bread</p>
            <p class="main__browser-search"><i class="fas fa-search"></i></p>
          </div>
        </div>
        <div class="main__img">
          <img src="img/cat.png" alt="cat" />
        </div>
      </div>
    </main>
  </body>
</html>
